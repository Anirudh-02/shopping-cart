<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In/Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script async defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script async defer src="../shop.js"></script>
    <script async defer src="script.js"></script>
</head>
<body>
    <div class="container p-4">
        <h1 style="text-align: center;">Log In/Sign Up</h1>
    </div>
    <div class="center-screen">
        <div class="card p-4" style="width: 400px;">
            <form action="">
                <div class="form-group my-2">
                    <label for="name">Enter username</label>
                    <input type="text" class="form-control" placeholder="Username" name="name" id="name">
                </div>
                <div class="form-group my-2">
                    <label for="pass">Enter password</label>
                    <input type="password" class="form-control" placeholder="password" name="pass" id="pass">
                </div>
                <div class="row d-flex justify-content-center">
                    <button type="button" class="btn btn-success col-6 m-2" id="btnLogin">Log In</button>
                    <button type="button" class="btn btn-primary col-6 m-2" id="btnSignup">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
