<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script async defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script async defer src="shop.js"></script>
    <script async defer src="add_products.js"></script>
</head>
<body>
    <div class="container p-4">
        <h3 style="text-align: center;">Add Products</h3>
        <div class="row">
            <form>
                <div class="form-group m-3">
                    <label for="productName">Product Name</label>
                    <input class="form-control" type="text" name="name" id="productName" placeholder="Product name">
                </div>
                <div class="form-group m-3">
                    <label for="productManufacturer">Product Manufacturer</label>
                    <input type="text" class="form-control" name="manufacturer" id="productManufacturer" placeholder="Product manufacturer">
                </div>
                <div class="form-group m-3">
                    <label for="productPrice">Product Manufacturer</label>
                    <input type="text" class="form-control" name="price" id="productPrice" placeholder="Product price">
                </div>
                <div class="row m-3">
                    </span><button type="button" class="btn btn-primary col-2" id="btnAddProduct">Submit</button>
                </div>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
